<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- CSS INDEXED -->
  <link rel="stylesheet" href="/index.css">


  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <div class="container-fluid container-style">

    <div class="row info-form">
      <h1 class="title">Stay updated!</h1>
    
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
      <div class="col-sm-12 list">
        <img class="list-logo" src="assets/images/icon-list.svg" alt="list">
        <p class="list-text">Product discovery and building what matters</p>
      </div>
      <div class="col-sm-12 list">
        <img class="list-logo" src="assets/images/icon-list.svg" alt="list">
        <p class="list-text">Measuring to ensure updates are a success</p>
      </div>
      <div class="col-sm-12 list last">
        <img class="list-logo" src="assets/images/icon-list.svg" alt="list">
        <p class="list-text">And much more!</p>
      </div>
      
      <form action="#" class="form">
        <label class="form-label" for="email">Email address</label>
        <input class="form-input" type="email" placeholder="email@company.com">
        <input class="form-button" type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="row images">
      <div class="col-12 image">
        <img class="desktop-image" src="assets/images/illustration-sign-up-desktop.svg" alt="desktop-image">
        <img class="mobile-image" src="assets/images/illustration-sign-up-mobile.svg" alt="desktop-image">
      </div>
    </div>
  </div>


  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- JS INDEXED -->
  <script src="index.js"></script>
</body>
</html>
